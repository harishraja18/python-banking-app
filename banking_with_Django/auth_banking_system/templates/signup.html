{% extends 'main.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <input type="text" name="first_name" placeholder="Enter First Name" required> <br> <br>

    <input type="text" name="last_name" placeholder="Enter Last Name"> <br> <br>

    <input type="text" name="email" placeholder="Enter Email" required> <br> <br>

    <input type="text" name="username" placeholder="Enter Username" required> <br> <br>

    <input type="text" name="password" placeholder="Enter Password" required> <br> <br>

    <button type="submit">Signup For now</button>
</form>


{% endblock %}
