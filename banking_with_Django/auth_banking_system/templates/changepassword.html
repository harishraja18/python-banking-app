{% extends 'main.html' %}

{% block content %}

    {% csrf_token %}

    <input type="text" name="new_password" placeholder="Enter New Password"> <br> <br>
    <input type="password" name="confirm_password" placeholder="Enter Confirm Password"> <br> <br>


    <button type="submit">Confirm Changes</button>
</form>

{% endblock %}
